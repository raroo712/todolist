<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Collaboratif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-checkbox:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .custom-checkbox:checked+span {
            text-decoration: line-through;
            color: #6b7280;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .view {
            animation: fadeIn 0.5s ease-out;
        }

        #info-content-editor {
            min-height: 200px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">

        <!-- Vue: Menu Principal -->
        <div id="menu-view" class="view">
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-indigo-400">Espace Collaboratif</h1>
                <p class="text-gray-400 mt-2">Choisissez une section</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button id="goto-todolist-btn"
                    class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-8 px-6 rounded-2xl transition duration-200 flex flex-col items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mb-3 text-indigo-400">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <span class="text-xl">To-Do List</span>
                </button>
                <button id="goto-info-btn"
                    class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-8 px-6 rounded-2xl transition duration-200 flex flex-col items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mb-3 text-green-400">
                        <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z" />
                    </svg>
                    <span class="text-xl">Infos Utiles</span>
                </button>
            </div>
        </div>

        <!-- Vue: To-Do List -->
        <div id="todolist-view" class="view hidden">
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-indigo-400">To-Do List</h1>
                    <button class="back-to-menu-btn text-sm text-indigo-400 hover:underline">&larr; Retour au
                        menu</button>
                </div>
                <form id="task-form" class="flex items-center gap-3 mb-6">
                    <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..."
                        class="flex-grow bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        required>
                    <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-5 rounded-lg transition duration-200 flex items-center justify-center shrink-0">+</button>
                </form>
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-2 text-gray-300">Progression</h2>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div id="progress-bar"
                            class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500 ease-in-out"
                            style="width: 0%;"></div>
                    </div>
                    <p id="progress-text" class="text-right text-sm text-gray-400 mt-1">0% complété</p>
                </div>
                <div>
                    <ul id="task-list" class="space-y-3"></ul>
                    <p id="loading-state" class="text-center text-gray-500 mt-8">Chargement des tâches...</p>
                </div>
            </div>
        </div>

        <!-- Vue: Infos Utiles -->
        <div id="info-view" class="view hidden">
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-green-400">Infos Utiles</h1>
                    <button class="back-to-menu-btn text-sm text-green-400 hover:underline">&larr; Retour au
                        menu</button>
                </div>
                <p class="text-gray-400 mb-4">Cette zone est un bloc-notes partagé. Cliquez pour éditer le texte.</p>
                <div id="info-content-editor" contenteditable="true"
                    class="bg-gray-900 rounded-lg p-4 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Chargement des informations...
                </div>
                <div class="text-right mt-4">
                    <button id="save-info-btn"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Sauvegarder</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        // Import des fonctions Firebase nécessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===================================================================================
        // NOTE IMPORTANTE CONCERNANT L'ERREUR "PERMISSION DENIED"
        // ===================================================================================
        // L'erreur que vous rencontrez vient de vos règles de sécurité sur Firebase, pas de ce code.
        // La section "Infos Utiles" essaie d'accéder à un chemin dans la base de données
        // que vos règles actuelles n'autorisent pas.
        //
        // POUR CORRIGER L'ERREUR :
        // 1. Allez dans votre console Firebase (https://console.firebase.google.com/).
        // 2. Sélectionnez votre projet "todolist-747ed".
        // 3. Dans le menu de gauche, allez dans Build > Firestore Database.
        // 4. Cliquez sur l'onglet "Règles" en haut.
        // 5. Remplacez TOUT le texte des règles par le code ci-dessous :
        /*
        
        rules_version = '2';
        service cloud.firestore {
          match /databases/{database}/documents {

            // Règle pour la To-Do List
            match /todo-lists/shared-list/tasks/{taskId} {
              allow read, write, delete: if request.auth != null;
            }

            // Règle pour la section "Infos Utiles"
            match /info/shared {
              allow read, write: if request.auth != null;
            }
            
          }
        }

        */
        // 6. Cliquez sur "Publier". L'application devrait fonctionner sans erreur.
        // ===================================================================================


        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBGfzSggZycooROFNVvXlgNAyKjW-IdXag",
            authDomain: "todolist-747ed.firebaseapp.com",
            projectId: "todolist-747ed",
            storageBucket: "todolist-747ed.appspot.com",
            messagingSenderId: "392180500687",
            appId: "1:392180500687:web:9afd2a9e0a3778bcd1cfba",
            measurementId: "G-V9WN3LQXH2"
        };

        // Initialisation de l'application Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- GESTION DES VUES (NAVIGATION) ---
        const views = document.querySelectorAll('.view');
        const gotoTodolistBtn = document.getElementById('goto-todolist-btn');
        const gotoInfoBtn = document.getElementById('goto-info-btn');
        const backToMenuBtns = document.querySelectorAll('.back-to-menu-btn');

        function showView(viewId) {
            views.forEach(view => {
                view.classList.add('hidden');
            });
            const activeView = document.getElementById(viewId);
            if (activeView) {
                activeView.classList.remove('hidden');
            }
        }

        gotoTodolistBtn.addEventListener('click', () => showView('todolist-view'));
        gotoInfoBtn.addEventListener('click', () => showView('info-view'));
        backToMenuBtns.forEach(btn => {
            btn.addEventListener('click', () => showView('menu-view'));
        });

        // --- SECTION TO-DO LIST ---
        const tasksCollectionPath = `todo-lists/shared-list/tasks`;
        const tasksCollection = collection(db, tasksCollectionPath);
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const loadingState = document.getElementById('loading-state');

        function renderTasks(tasks) {
            taskList.innerHTML = '';
            loadingState.style.display = tasks.length === 0 ? 'block' : 'none';
            if (tasks.length === 0) loadingState.textContent = 'Aucune tâche pour le moment.';

            tasks.sort((a, b) => a.completed - b.completed || (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item flex items-center bg-gray-700/50 p-3 rounded-lg';
                li.innerHTML = `
                    <input type="checkbox" class="custom-checkbox h-5 w-5 rounded border-2 border-gray-500 bg-gray-800" ${task.completed ? 'checked' : ''}>
                    <span class="ml-3 flex-grow text-gray-200">${escapeHTML(task.text)}</span>
                    <button class="delete-btn text-gray-500 hover:text-red-500 ml-2">&times;</button>`;
                li.querySelector('input').addEventListener('change', (e) => updateTaskStatus(task.id, e.target.checked));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(task.id));
                taskList.appendChild(li);
            });
            updateProgressBar(tasks);
        }

        function updateProgressBar(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% complété`;
        }

        async function addTask(text) {
            await addDoc(tasksCollection, { text, completed: false, createdAt: serverTimestamp() });
        }
        async function updateTaskStatus(id, completed) {
            await updateDoc(doc(db, tasksCollectionPath, id), { completed });
        }
        async function deleteTask(id) {
            await deleteDoc(doc(db, tasksCollectionPath, id));
        }

        // --- SECTION INFOS UTILES ---
        const infoDocPath = 'info/shared';
        const infoDocRef = doc(db, infoDocPath);
        const infoEditor = document.getElementById('info-content-editor');
        const saveInfoBtn = document.getElementById('save-info-btn');

        async function saveInfo() {
            const content = infoEditor.innerHTML;
            saveInfoBtn.textContent = 'Sauvegarde...';
            try {
                await setDoc(infoDocRef, { content: content, lastUpdate: serverTimestamp() });
                saveInfoBtn.textContent = 'Sauvegardé !';
                setTimeout(() => { saveInfoBtn.textContent = 'Sauvegarder'; }, 2000);
            } catch (error) {
                console.error("Erreur de sauvegarde des infos: ", error);
                saveInfoBtn.textContent = 'Erreur';
            }
        }

        saveInfoBtn.addEventListener('click', saveInfo);

        // --- FONCTIONS GENERALES ET INITIALISATION ---
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        async function main() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Erreur d'authentification:", error);
                alert("Impossible de se connecter au service. Veuillez rafraîchir la page.");
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Activer le listener pour la To-Do List
                    onSnapshot(query(tasksCollection), (snapshot) => {
                        const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderTasks(tasks);
                    });

                    // Activer le listener pour les Infos Utiles
                    onSnapshot(infoDocRef, (doc) => {
                        if (doc.exists()) {
                            infoEditor.innerHTML = doc.data().content;
                        } else {
                            infoEditor.innerHTML = 'Cliquez ici pour commencer à écrire...';
                        }
                    });

                } else {
                    console.log("Utilisateur non authentifié.");
                }
            });

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (taskInput.value.trim()) {
                    addTask(taskInput.value.trim());
                    taskInput.value = '';
                }
            });
        }

        main();
    </script>
</body>

</html>
