<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches Collaborative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style pour la case à cocher personnalisée */
        .custom-checkbox:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .custom-checkbox:checked+span {
            text-decoration: line-through;
            color: #6b7280;
        }

        /* Animation pour l'apparition des tâches */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">

        <!-- En-tête -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-400">Liste de Tâches Partagée</h1>
            <p class="text-gray-400 mt-2">Ajoutez, cochez et suivez vos tâches en temps réel.</p>
        </div>

        <!-- Formulaire d'ajout de tâche -->
        <form id="task-form" class="flex items-center gap-3 mb-6">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..."
                class="flex-grow bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                required>
            <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-5 rounded-lg transition duration-200 flex items-center justify-center shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
            </button>
        </form>

        <!-- Section de progression -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-300">Progression</h2>
            <div class="w-full bg-gray-700 rounded-full h-4">
                <div id="progress-bar"
                    class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500 ease-in-out"
                    style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="text-right text-sm text-gray-400 mt-1">0% complété</p>
        </div>

        <!-- Liste des tâches -->
        <div id="task-list-container">
            <ul id="task-list" class="space-y-3">
                <!-- Les tâches seront injectées ici par JavaScript -->
            </ul>
            <p id="loading-state" class="text-center text-gray-500 mt-8">Chargement des tâches...</p>
        </div>

        <!-- Pied de page avec l'ID de partage -->
        <div class="text-center mt-8 border-t border-gray-700 pt-4">
            <p class="text-xs text-gray-500">Partagez l'URL de cette page avec votre ami pour collaborer.</p>
        </div>

    </div>

    <script type="module">
        // Import des fonctions Firebase nécessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ET INITIALISATION DE FIREBASE ---

        // Récupération de la configuration Firebase fournie par l'environnement
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialisation de l'application Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Collection de la base de données où les tâches seront stockées
        // On utilise un chemin public pour que tous les utilisateurs de cette instance de l'app puissent voir la même liste
        const tasksCollectionPath = `/artifacts/${appId}/public/data/tasks`;
        const tasksCollection = collection(db, tasksCollectionPath);

        // --- GESTION DE L'INTERFACE UTILISATEUR ---

        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const loadingState = document.getElementById('loading-state');

        // --- FONCTIONS DE L'APPLICATION ---

        /**
         * Affiche et met à jour la liste des tâches et la barre de progression.
         * @param {Array} tasks - Un tableau d'objets représentant les tâches.
         */
        function renderTasks(tasks) {
            // On vide la liste actuelle pour la reconstruire
            taskList.innerHTML = '';

            // Si aucune tâche n'est présente, on affiche un message
            if (tasks.length === 0) {
                loadingState.textContent = 'Aucune tâche pour le moment. Ajoutez-en une !';
                loadingState.style.display = 'block';
            } else {
                loadingState.style.display = 'none';
            }

            // Tri des tâches : non complétées d'abord
            tasks.sort((a, b) => a.completed - b.completed);

            // Boucle sur chaque tâche pour créer l'élément HTML correspondant
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item flex items-center bg-gray-700/50 p-4 rounded-lg transition duration-200 hover:bg-gray-700';
                li.dataset.id = task.id;

                const isCompleted = task.completed;

                li.innerHTML = `
                    <input type="checkbox" class="custom-checkbox h-6 w-6 rounded-md border-2 border-gray-500 bg-gray-800 text-indigo-600 focus:ring-indigo-500 cursor-pointer shrink-0" ${isCompleted ? 'checked' : ''}>
                    <span class="ml-4 flex-grow text-gray-200">${escapeHTML(task.text)}</span>
                    <button class="delete-btn text-gray-500 hover:text-red-500 transition duration-200 ml-4 shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                `;

                // Ajout des écouteurs d'événements pour la mise à jour et la suppression
                li.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    updateTaskStatus(task.id, e.target.checked);
                });
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    deleteTask(task.id);
                });

                taskList.appendChild(li);
            });

            // Mise à jour de la barre de progression
            updateProgressBar(tasks);
        }

        /**
         * Met à jour la barre de progression en fonction des tâches complétées.
         * @param {Array} tasks - Le tableau des tâches.
         */
        function updateProgressBar(tasks) {
            const totalTasks = tasks.length;
            if (totalTasks === 0) {
                progressBar.style.width = '0%';
                progressText.textContent = '0% complété';
                return;
            }
            const completedTasks = tasks.filter(task => task.completed).length;
            const percentage = Math.round((completedTasks / totalTasks) * 100);

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% complété`;
        }

        /**
         * Échappe les caractères HTML pour éviter les injections XSS.
         * @param {string} str - La chaîne de caractères à échapper.
         * @returns {string} La chaîne de caractères sécurisée.
         */
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }


        // --- INTERACTIONS AVEC FIREBASE ---

        /**
         * Ajoute une nouvelle tâche à la base de données Firestore.
         * @param {string} text - Le contenu de la tâche.
         */
        async function addTask(text) {
            try {
                await addDoc(tasksCollection, {
                    text: text,
                    completed: false,
                    createdAt: serverTimestamp() // Ajoute la date de création
                });
            } catch (error) {
                console.error("Erreur lors de l'ajout de la tâche: ", error);
            }
        }

        /**
         * Met à jour le statut (complété/non complété) d'une tâche.
         * @param {string} id - L'ID du document de la tâche.
         * @param {boolean} completed - Le nouveau statut.
         */
        async function updateTaskStatus(id, completed) {
            const taskDocRef = doc(db, tasksCollectionPath, id);
            try {
                await updateDoc(taskDocRef, { completed: completed });
            } catch (error) {
                console.error("Erreur lors de la mise à jour de la tâche: ", error);
            }
        }

        /**
         * Supprime une tâche de la base de données.
         * @param {string} id - L'ID du document de la tâche à supprimer.
         */
        async function deleteTask(id) {
            const taskDocRef = doc(db, tasksCollectionPath, id);
            try {
                await deleteDoc(taskDocRef);
            } catch (error) {
                console.error("Erreur lors de la suppression de la tâche: ", error);
            }
        }

        // --- POINT D'ENTRÉE DE L'APPLICATION ---

        async function main() {
            // Connexion de l'utilisateur (anonyme ou via token)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Utilisateur authentifié:", user.uid);
                    // Une fois l'utilisateur connecté, on écoute les changements sur la collection de tâches
                    const q = query(tasksCollection);
                    onSnapshot(q, (snapshot) => {
                        const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderTasks(tasks);
                    }, (error) => {
                        console.error("Erreur de lecture des tâches en temps réel:", error);
                        loadingState.textContent = "Erreur de connexion à la base de données.";
                    });
                } else {
                    console.log("Utilisateur non authentifié.");
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur d'authentification:", error);
                loadingState.textContent = "Impossible de s'authentifier. L'application ne peut pas démarrer.";
            }

            // Écouteur pour l'ajout d'une nouvelle tâche via le formulaire
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText) {
                    addTask(taskText);
                    taskInput.value = '';
                }
            });
        }

        // Lancement de l'application
        main();

    </script>
</body>

</html>
